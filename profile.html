<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEDIHUB - Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom right, #e0f0ff, #ffffff);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background-color: #014b80;
      color: white;
      padding: 15px 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .form-card {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    form label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
    }
    input[type="text"], input[type="email"], input[type="number"], input[type="date"], select, input[type="file"] {
      padding: 10px;
      width: 100%;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    h2 {
      text-align: center;
      color: #014b80;
    }
    .section-title {
      margin-top: 30px;
      font-size: 22px;
      text-align: center;
      color: #014b80;
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center;">
      <img src="Copy_of_Medica_5.png" alt="Logo" style="height: 40px; margin-right: 15px;">
      <h1>MEDIHUB</h1>
    </div>
    <nav>
      <a href="MEDIHUB.html" target="_blank">Home</a>
      <a href="profile.html" target="_blank">User Profile</a>
      <a href="inventory.html" target="_blank">Inventory</a>
    </nav>
  </header>

  <div class="container">
    <div class="form-card">
      <h2>User Profile</h2>
      
      <!-- Personal Details Section -->
      <div class="section-title">Personal Information</div>
      <form>
        <label for="name">Name (e.g. Dela Cruz, Juan G.):</label>
        <input type="text" id="name" name="name" placeholder="e.g. Dela Cruz, Juan G." />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" />

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" />

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </form>

      <!-- Contact and Institution Details Section -->
      <div class="section-title">Contact & Institution Details</div>
      <form>
        <label for="region">Region:</label>
        <select id="region" name="region" onchange="updateCities()">
          <option value="">Select Region</option>
          <option value="NCR">NCR - National Capital Region</option>
          <option value="CAR">CAR - Cordillera Administrative Region</option>
          <option value="Region I">Region I - Ilocos Region</option>
          <option value="Region II">Region II - Cagayan Valley</option>
          <option value="Region III">Region III - Central Luzon</option>
          <option value="Region IV-A">Region IV-A - CALABARZON</option>
          <option value="Region IV-B">Region IV-B - MIMAROPA</option>
          <option value="Region V">Region V - Bicol Region</option>
          <option value="Region VI">Region VI - Western Visayas</option>
          <option value="Region VII">Region VII - Central Visayas</option>
          <option value="Region VIII">Region VIII - Eastern Visayas</option>
          <option value="Region IX">Region IX - Zamboanga Peninsula</option>
          <option value="Region X">Region X - Northern Mindanao</option>
          <option value="Region XI">Region XI - Davao Region</option>
          <option value="Region XII">Region XII - SOCCSKSARGEN</option>
          <option value="Region XIII">Region XIII - Caraga</option>
          <option value="BARMM">BARMM - Bangsamoro Region</option>
        </select>

        <label for="city">City:</label>
        <select id="city" name="city">
          <option value="">Select City</option>
        </select>

        <label for="institution">Institution:</label>
        <input type="text" id="institution" name="institution" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />

        <label for="picture">Picture:</label>
        <input type="file" id="picture" name="picture" accept="image/*" />
      </form>
    </div>
  </div>

  <footer>
    <p>Contact us: MEDIHUB.html | (63+) 968-312-5044 | Email: bea.obana13@gmail.com</p>
  </footer>

  <script>
    const regionCityMap = {
      "NCR": ["Manila", "Quezon City", "Caloocan", "Pasig", "Makati", "Taguig", "Mandaluyong", "Parañaque", "Pasay", "Marikina", "Las Piñas", "Muntinlupa", "Valenzuela", "Navotas", "Malabon", "San Juan", "Pateros"],
      "CAR": ["Baguio", "Tabuk", "La Trinidad", "Bangued", "Lagawe", "Bontoc"],
      "Region I": ["Laoag City", "Vigan City", "Dagupan City", "San Fernando City (La Union)"],
      "Region II": ["Tuguegarao City", "Cauayan City", "Ilagan City", "Santiago City"],
      "Region III": ["San Fernando City (Pampanga)", "Angeles City", "Olongapo City", "Balanga City", "Cabanatuan City", "Gapan City", "Malolos City", "San Jose del Monte City"],
      "Region IV-A": ["Antipolo", "Calamba", "Batangas City", "Lucena", "Tanauan", "San Pablo", "Tayabas", "Tagaytay", "Santa Rosa", "Biñan", "Cabuyao", "Lipa"],
      "Region IV-B": ["Puerto Princesa", "Calapan", "Romblon", "San Jose (Occidental Mindoro)"],
      "Region V": ["Legazpi", "Naga", "Sorsogon City", "Iriga City", "Tabaco", "Ligao", "Masbate City"],
      "Region VI": ["Iloilo City", "Bacolod City", "Roxas City", "San Carlos City", "Himamaylan", "Kabankalan", "Silay", "Sipalay", "Talisay", "Victorias", "Passi"],
      "Region VII": ["Cebu City", "Lapu-Lapu City", "Mandaue City", "Tagbilaran City", "Bogo", "Carcar", "Danao", "Naga", "Talisay", "Toledo"],
      "Region VIII": ["Tacloban", "Ormoc", "Baybay", "Borongan", "Catbalogan", "Maasin", "Calbayog"],
      "Region IX": ["Zamboanga City", "Pagadian", "Dipolog", "Isabela City"],
      "Region X": ["Cagayan de Oro", "Iligan", "Malaybalay", "Valencia", "Gingoog", "El Salvador", "Oroquieta", "Ozamiz", "Tangub"],
      "Region XI": ["Davao City", "Digos", "Tagum", "Panabo", "Island Garden City of Samal", "Mati"],
      "Region XII": ["General Santos", "Koronadal", "Tacurong", "Kidapawan", "Cotabato City"],
      "Region XIII": ["Butuan", "Surigao", "Bislig", "Tandag", "Bayugan", "Cabadbaran"],
      "BARMM": ["Marawi", "Lamitan", "Bongao", "Jolo", "Cotabato City"]
    };

    function updateCities() {
      const region = document.getElementById("region").value;
      const citySelect = document.getElementById("city");
      citySelect.innerHTML = '<option value="">Select City</option>';
      if (regionCityMap[region]) {
        regionCityMap[region].forEach(city => {
          const option = document.createElement("option");
          option.value = city;
          option.textContent = city;
          citySelect.appendChild(option);
        });
      }
    }
  </script>
</body>
</html>
